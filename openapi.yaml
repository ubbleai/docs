    # Introduction

    Welcome to [Checkout.com](https://www.checkout.com/) Identities API documentation. 
 
    The Identities solutions enable you to verify identities, perform anti-money laundering (AML) screenings, and authenticate with biometrics. This helps meet compliance requirements and reduce the risk of fraud.

    - [Applicants](#section/Applicant-Profiles) – Create a profile for each physical person applying to use your services, where you can manage their identity.
    - [Identity Verification](#section/Identity-Verification) – Verify an applicant's identity using their identity document and face.
    - [ID Document Verification](#section/ID-Document-Verification) - Alternatively verify applicant's identity using document images. 
    - [AML Screening](#section/AML-Screening) – Check if an applicant appears in politically exposed persons, sanctions, or adverse media databases.
    - [Face Authentication](#section/Face-Authentication) – Confirm an applicant is who they say using facial biometrics.

    The dedicated IDV Dashboard enables you to view and manage your identities activity, data, and metrics.

    ## Before You Begin
 
    - Contact your Account Manager or email support.idv@checkout.com to obtain a test account. 
    - Access the [dashboard](https://dashboard.ubble.ai/) to create your API credentials:
        - Generate your mutual Transport Layer Security (mTLS) certificate in the "API credentials" tab
        - Include your mTLS certificate in all API calls
    - Define a [webhook URL](#section/Webhooks) to receive identity verification event notifications.   
    
    # Applicant Profiles

    The Identities solutions require a profile for each physical person applying to use your services. 
    You can then use this profile to manage the applicant's identity across Identity Verification, AML Screening, and Face Authentication.

    ## Create an applicant

    To create an applicant, call the [Create an applicant](#tag/Applicants/operation/create_applicant) endpoint. 
    
    Optionally, provide the following fields:

    - `external_applicant_id` – Your identifier for this applicant
    - `email` – The applicant's email address

    Make a note of the applicant `id` value in the response. You'll need it to create verifications later.

    Once you have created an applicant, you can start creating verifications as described in the sections below. 
    You can then [retrieve](#tag/Applicants/operation/retrieve_applicant) or [update](#tag/Applicants/operation/update_applicant) the profile.
    If requested under the GDPR, you can [remove the applicant's personal data](#tag/Applicants/operation/anonymize_applicant) from the profile.
    
    # Identity Verification

    The Identity Verification solution enables you to verify the identity of a physical person applying to use your services. This helps you meet compliance requirements and reduce the risk of fraud.

    The solution works as follow:
    - Create a verification linked to the applicant's profile.
    - Create an attempt and redirect the applicant.
    - The applicant captures video of their identity document and face.
    - Checkout.com checks if the document is genuine and matches the person in the video. 
    - Verify webhook notifications and retrieve the verification to see the result.
    - Retrieve the verification report.

    The following diagram illustrates our typical identity verification flow:

    <img src="https://raw.githubusercontent.com/ubbleai/docs/refs/heads/staging/idv_flow.png" alt="intro_diagram" style="max-width:70%; height: auto; display: block; margin: 0 auto; padding: 20px 10%; object-fit: contain;">

    ## Before you begin
    
    - Set up your webhook receiver and prepare to [handle webhooks](#section/Webhooks).
    - Contact your account manager to obtain a configuration ID. 
    - [Create a profile](#section/Applicant-Profiles) for the applicant whose identity you want to verify.

    #### Configuration
    
    When you request an account, your account manager provides you a configuration ID, prefixed usj_. Provide this ID every time you create a verification. It configures the following elements of the solution:

    - The service level agreement for receiving the result from Checkout.com
    - Identity documents: 
        - The documents you want to accept, if supported by Checkout.com
        - Whether you require one document or two – primary and secondary
        - The data you want to extract from documents
    - Whether you require a video of the applicant's face
    - Processing type:
        - Fast – Highly automated processing, with human review if required
        - Expert – Systematic human review
        - Certified – Certified by the French Government for merchants with a French banking license
    
    
    ## Create an identity verification

    To create an identity verification, call the [Create an identity verification](#tag/Identity-verifications/operation/create_identity_verification) endpoint, and provide the following fields:
    - `applicant_id` – The applicant id from the Create an applicant response
    - `declared_data.name` – The applicant's name to be compared with the extracted name
    - `webhook_url` - The URL you want to be notified on
    - `user_journey_id` – You configuration ID

    Make a note of the identity verification `id` value in the response. You'll need it to create an attempt and retrieve the detailed results.

    ## Create an attempt

    To create an attempt, call the [Create an attempt](#tag/Identity-verifications/operation/create_attempt) endpoint with the `identity_verification_id` and provide the following fields:
    - `redirect_url` – Provide your return page URL to redirect the applicant to after completing the verification.
    - Optionally `client_information` object – Used to pre-select fields in the web flow. This shortens the web flow and improves the experience.

    ## Redirect the user

    The create an attempt response contains a `_links.verification_url.href` field. 
    To test the web flow, open the `verification_url` in your browser and follow the instructions.
    To complete your integration, you will need to redirect applicants to [integrate our web application](#section/Web-integration). 
    
    ## Verify webhook notifications

