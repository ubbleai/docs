    ## Retrieve detailed results

    To retrieve the detailed verification results, call the [Retrieve an identity verification](#tag/Identity-verifications/operation/retrieve_identity_verification) endpoint with the identity verification id value returned in the Create an identity verification response. 

    If the status of the verification is `approved` or `declined`, you will find all the information extracted from the document in the `document` object. 
    
    You will also receive the `identity_verification_report_created` event. 
    Call the [Retrieve PDF report](#tag/Identity-verifications/operation/pdf_identity_verification) to retrieve a PDF report containing all the information of the identity verification.

    ## Manage retries
    
    If the first attempt is unsuccessful and the verification status changes to `retry-required`, you can create a new attempt for the user to retry the flow.
    You can use the [Create an attempt](#tag/Identity-verifications/operation/create_attempt) endpoint. 
    
    We recommend sharing guidance from the [response codes](#section/Reference-info/Response-codes) with the applicant to help them succeed in their next attempt. 
    For example, if the user's data connection is poor, let them know so they can try to improve it.

    If the verification status changes to `declined`, you will need to create a new identity verification if you want to allow the applicant to retry. 

    # ID Document Verification (Coming soon)

    The ID Document Verification solution allows you to confirm that the image of an ID is a direct photo/scan of a legit & genuine document which matches the identity declared by the user.

    The solution works as follow:
    - Create a ID Document Verification linked to the applicant's profile.
    - Create an attempt and include the document images. 
    - Checkout.com checks if the document image is legit. 
    - Verify webhook notifications and retrieve the verification to see the result.
    - Retrieve the verification report.

    ## Before you begin
    
    - Set up your webhook receiver and prepare to [handle webhooks](#section/Webhooks).
    - Contact your account manager to obtain a configuration ID. 
    - [Create a profile](#section/Applicant-Profiles) for the applicant whose document you want to verify.

    #### Configuration
    
    When you request an account, your account manager provides you a configuration ID, prefixed usj_. Provide this ID every time you create a verification. It configures the following elements of the solution:

    - The service level agreement for receiving the result from Checkout.com
    - Identity documents: 
        - The documents you want to accept, if supported by Checkout.com
        - The data you want to extract from documents
    
    ## Create an ID Document Verification

    To create an ID Document verification, call the Create an ID Document Verification endpoint, and provide the following fields:
    - `applicant_id` – The applicant id from the Create an applicant response
    - `declared_data.name` – The applicant's name to be compared with the extracted name
    - `webhook_url` - The URL you want to be notified on
    - `user_journey_id` – Your specific configuration ID

    Make a note of the ID Document Verification `id` value in the response. You'll need it to create an attempt and retrieve the detailed results.

    ## Create an attempt

    To create an attempt, call the Create an attempt endpoint with the `id_document_verification_id` and provide the following fields:
    - `document_type`, among `passport`, `identity_card`, `resident_permit`, `driving_license`
    - `document_issuing_country`, using ISO-Alpha2 code
    - capture of the front of the document
    - capture of the back of the document (if relevant)

    Assets must be in one of the following formats: PDF, JPEG, or PNG, and must not exceed 10MB in size.
    Additionally, we will conduct malware detection checks on every file received. 
    
