components:
  schemas:
    ########################### Utils schemas #############################
    DatedObject:
      type: object
      required: [created_on, modified_on]
      properties:
        created_on:
          description: UTC Date time when the resource was created
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        modified_on:
          description: UTC Date time when the resource was modified
          type: string
          format: date-time
          example: 2017-07-21T17:40:32Z

    CountryCodeIso2:
      type: string
      format: ISO 3166-1 alpha-2
      pattern: ^[A-Za-z]{2}$
      example: US

    CountryCodeIso3:
      type: string
      format: ISO 3166-1 alpha-3
      pattern: ^[A-Za-z]{3}$
      example: USA

    Gender:
      type: string
      description: Person gender.
      example: M
      enum:
        - M
        - F

    ResponseCodes:
      type: object
      description: The code giving more details about the result.
      properties:
        code:
          $ref: "#/components/schemas/ResponseCode"
        summary:
          $ref: "#/components/schemas/ResponseSummary"

    ResponseSummary:
      type: string
      description: A descriptive code of the response code.

    ResponseCode:
      type: integer
      description: The numeric code of the response code.
      minimum: 10000
      maximum: 69999

    PhonePrefix:
      type: string
      format: international phone prefix
      pattern: ^\+(\d+)$
      example: "+33"

    DomesticPhoneNumber:
      type: string
      format: domestic phone number
      pattern: ^\d{1,14}$
      example: "2068133616"
    Address:
      type: object
      description: Postal address.
      required: [address_line1, city, zip, country]
      properties:
        address_line1:
          type: string
          minLength: 1
          maxLength: 100
          example: 4022 Laguna St
        address_line2:
          type: string
          minLength: 1
          maxLength: 100
          example: Flat 456
        city:
          type: string
          minLength: 1
          maxLength: 100
          example: Santa Barbara
        zip:
          type: string
          minLength: 2
          maxLength: 20
          example: 93101
